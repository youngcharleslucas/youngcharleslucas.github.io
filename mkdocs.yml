site_name: youngcharleslucas
site_url: https://youngcharleslucas.github.io
theme:
  name: material 
  font: 
    text: Roboto Mono  
  icon: 
    logo: material/square-outline
  favicon: assets/images/dot-circles.svg
  palette: 
    primary: custom  
  features: 
    - toc.integrate  

  custom_dir: overrides

extra: 
  social: 
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/charles-lucas-young/


extra_css: 
  - stylesheets/extra.css

# Uncomment for offline build
# plugins:
#   - offline 

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight: 
      anchor_linenums: true 
      line_spans: __span  
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid  
          class: mermaid  
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.arithmatex:
      generic: true
  - admonition  
  - pymdownx.details 

nav: 
  - Bio: index.md  
  - Setup: setup.md  
  - WGU Notes: 
    - D333 Ethics in Tech: WGU_Notes/D333_Ethics_in_Tech/D333_ethics_in_tech.md  
