    - C949 Data Structures I: WGU_Notes/C949_Data_Structures_I/C949_Data_Structures_I.md
    - C950 Data Structures II:  WGU_Notes/C950_Data_Structures_II/C950_Data_Structures_II.md
    - C951 AI: WGU_Notes/C951_AI/C951_ai.md
    - C960 Discrete Math II:  WGU_Notes/C960_Discrete_Math_II/C960_Discrete_Math_II.md
    - D284 Software Engineering:  WGU_Notes/D284_Software_Engineering/D284_Software_Engineering.md
    - D286 Communication:  WGU_Notes/D268_Communication/D268_Communication.md  
    - D287 Java Frameworks:  
      - Searching and Algorithms: WGU_Notes/D287_Java_Frameworks/Searching_and_Algorithms/Search_and_Algo.md
      - Unit Testing: WGU_Notes/D287_Java_Frameworks/Unit_Testing/Unit_Testing.md  
